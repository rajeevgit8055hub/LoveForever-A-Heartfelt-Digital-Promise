<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Forever ‚Äì Ritu‚ù§Ô∏èAwdhesh</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at bottom, #0a001a, #110022, #1a0033);
      overflow: hidden;
      color: #f8bbd0;
      text-align: center;
    }

    .container {
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
      animation: heartbeat 1.5s infinite;
      font-weight: 300;
      letter-spacing: 1px;
      font-family: 'Brush Script MT', cursive;
      font-style: normal;
      color:#FFBCD9;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .letter {
      margin-top: 4rem;
      background: rgba(255, 255, 255, 0.07);
      padding: 2rem;
      border-radius: 15px;
      box-shadow:  0 4px 15px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

  .letter p {
  font-family: 'Edwardian Script ITC', cursive;
  font-size: 2rem;
  line-height: 2.5;
  color: #FFD6EC; /* Soft Pink */
  text-align: center;
  margin: 1.5rem 0;
}
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4081;
      transform: rotate(45deg);
      animation: fly 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4081;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fly {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: transparent;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    .moon {
      position: absolute;
      top: 40px;
      right: 50px;
      width: 80px;
      height: 80px;
      background: #fff9c4;
      border-radius: 50%;
      box-shadow: 0 0 25px #fff59d;
    }

    .falling-star {
      position: absolute;
      width: 15px;
      height: 5px;
      background: radial-gradient(circle, #ffffff, #ffffff, #ffffff);
      border-radius: 50%;
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8);
      animation: fall 4s linear infinite, twinkle-fall 0.5s alternate infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        top: -10px;
        left: 20%;
        opacity: 1;
        transform: rotate(0deg);
      }
      100% {
        top: 100vh;
        left: 80%;
        opacity: 0;
      }
    }

    @keyframes twinkle-fall {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .bottom-strip {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: linear-gradient(to right, #120022, #220033);
      z-index: 2;
    }

    .floating-message {
  font-family: 'Palace Script MT', cursive;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  font-size: 3.4rem;
  color: #ffb6c1;
  animation: floatUp 10s linear infinite;
  white-space: nowrap;
}

    @keyframes floatUp {
      0% { bottom: 0; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <div class="stars" id="stars"></div>
  <div class="falling-star"></div>

  <div class="container">
    <h1>Love Forever...Ritu <span style="color: #ff4081">‚ô•</span> Awdhesh</h1>
    <div class="letter">
      <p>Without you, my heart feels incomplete, and your presence is my peace. ‚Äì Ritu</p>
      <p>Your presence means everything to me, my lovely Ritu‚Ä¶ ‚Äì Awdhesh</p>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>
  <div class="bottom-strip"></div>

  <div class="floating-message">I love you from my heart, my sweetest Ritu.üíï</div>

  <script>
    // Floating hearts
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.getElementById("hearts").appendChild(heart);
    }

    // Stars
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDelay = Math.random() * 2 + "s";
      document.getElementById("stars").appendChild(star);
    }
  </script>
</body>
</html>
